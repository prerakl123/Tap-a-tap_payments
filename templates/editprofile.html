<head>
    <meta charset="UTF-8">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        *,
        *::after,
        *::before {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Montserrat", sans-serif;
            font-size: 12px;
            background-color: #ecf0f3;
            color: #a0a5a8;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10vh;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: xx-large;
            color: #5b50ffe3;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
        }

        .header__title {
            margin-left: 1%;
        }

        .main {
            position: relative;
            width: 1000px;
            min-width: 1000px;
            min-height: 600px;
            height: 600px;
            padding: 25px;
            background-color: #ecf0f3;
            box-shadow: 10px 10px 10px #d1d9e6, -10px -10px 10px #f9f9f9;
            border-radius: 12px;
            overflow: hidden;
        }

        @media screen and (max-width: 1200px) {
            .main {
                transform: scale(0.7);
            }

            .header {
                transform: scale(0.9);
            }
        }

        @media screen and (max-width: 1000px) {
            .main {
                transform: scale(0.6);
            }

            .header {
                transform: scale(0.8);
            }
        }

        @media screen and (max-width: 800px) {
            .main {
                transform: scale(0.5);
            }

            .header {
                transform: scale(0.7);
            }
        }

        @media screen and (max-width: 600px) {
            .main {
                transform: scale(0.4);
            }

            .header {
                transform: scale(0.6);
            }
        }


        /* LOADER ANIMATION */

        @keyframes dot {
            50% {
                transform: translateX(96px);
            }
        }

        @-moz-keyframes dot {
            50% {
                transform: translateX(96px);
            }
        }

        @-webkit-keyframes dot {
            50% {
                transform: translateX(96px);
            }
        }

        @-o-keyframes dot {
            50% {
                transform: translateX(96px);
            }
        }

        @keyframes dots {
            50% {
                transform: translateX(-31px);
            }
        }

        @-moz-keyframes dots {
            50% {
                transform: translateX(-31px);
            }
        }

        @-webkit-keyframes dots {
            50% {
                transform: translateX(-31px);
            }
        }

        @-o-keyframes dots {
            50% {
                transform: translateX(-31px);
            }
        }

        #gooey {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 142px;
            height: 40px;
            margin: -20px 0 0 -71px;
            filter: contrast(20);
        }

        #gooey .dot {
            position: absolute;
            width: 16px;
            height: 16px;
            top: 12px;
            left: 15px;
            filter: blur(3px);
            background: #0000FF;
            border-radius: 50%;
            transform: translateX(0);
            animation: dot 2.8s infinite;
        }

        #gooey .dots {
            transform: translateX(0);
            margin-top: 12px;
            margin-left: 31px;
            animation: dots 2.8s infinite;
        }

        #gooey .dots span {
            display: block;
            float: left;
            width: 16px;
            height: 16px;
            margin-left: 16px;
            filter: blur(4px);
            background: #0000ff;
            border-radius: 50%;
        }


        /* SIGNIN/SIGNUP FORM */

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            width: 600px;
            height: 100%;
            padding: 25px;
            background-color: #ecf0f3;
            transition: 1.25s;
        }

        .form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .form__icon {
            object-fit: contain;
            width: 30px;
            margin: 0 5px;
            opacity: 0.5;
            transition: 0.15s;
        }

        .form__icon:hover {
            opacity: 1;
            transition: 0.15s;
            cursor: pointer;
        }

        .form__input {
            width: 350px;
            height: 40px;
            margin: 4px 0;
            padding-left: 25px;
            font-size: 13px;
            letter-spacing: 0.15px;
            border: none;
            outline: none;
            font-family: "Montserrat", sans-serif;
            background-color: #ecf0f3;
            transition: 0.25s ease;
            border-radius: 8px;
            box-shadow: inset 2px 2px 4px #d1d9e6, inset -2px -2px 4px #f9f9f9;
        }

        .form__input:focus {
            box-shadow: inset 4px 4px 4px #d1d9e6, inset -4px -4px 4px #f9f9f9;
        }

        .form__span {
            margin-top: 30px;
            margin-bottom: 12px;
        }

        .form__link {
            color: #181818;
            font-size: 15px;
            margin-top: 25px;
            border-bottom: 1px solid #a0a5a8;
            line-height: 2;
        }

        .title {
            font-size: 34px;
            font-weight: 700;
            line-height: 3;
            color: #181818;
        }

        .description {
            font-size: 14px;
            letter-spacing: 0.25px;
            text-align: center;
            line-height: 1.6;
        }

        .button {
            width: 180px;
            height: 50px;
            border-radius: 25px;
            margin-top: 50px;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1.15px;
            background-color: #4B70E2;
            color: #f9f9f9;
            box-shadow: 8px 8px 16px #d1d9e6, -8px -8px 16px #f9f9f9;
            border: none;
            outline: none;
        }

        .a-container {
            z-index: 100;
            left: calc(100% - 600px);
        }

        .b-container {
            left: calc(100% - 600px);
            z-index: 0;
        }

        .switch {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 400px;
            padding: 50px;
            z-index: 200;
            transition: 1.25s;
            background-color: #ecf0f3;
            overflow: hidden;
            box-shadow: 4px 4px 10px #d1d9e6, -4px -4px 10px #f9f9f9;
        }

        .switch__circle {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background-color: #ecf0f3;
            box-shadow: inset 8px 8px 12px #d1d9e6, inset -8px -8px 12px #f9f9f9;
            bottom: -60%;
            left: -60%;
            transition: 1.25s;
        }

        .switch__circle--t {
            top: -30%;
            left: 60%;
            width: 300px;
            height: 300px;
        }

        .switch__container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: absolute;
            width: 400px;
            padding: 50px 55px;
            transition: 1.25s;
        }

        .form__button,
        .switch__button {
            cursor: pointer;
        }

        .form__button:hover,
        .switch__button:hover {
            box-shadow: 6px 6px 10px #d1d9e6, -6px -6px 10px #f9f9f9;
            transform: scale(0.985);
            transition: 0.25s;
        }

        .form__button:active,
        .form__button:focus,
        .switch__button:active,
        .switch__button:focus {
            box-shadow: 2px 2px 6px #d1d9e6, -2px -2px 6px #f9f9f9;
            transform: scale(0.97);
            transition: 0.25s;
        }

        .is-txr {
            left: calc(100% - 400px);
            transition: 1.25s;
            transform-origin: left;
        }

        .is-txl {
            left: 0;
            transition: 1.25s;
            transform-origin: right;
        }

        .is-z200 {
            z-index: 200;
            transition: 1.25s;
        }

        .is-hidden {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            transition: 1.25s;
        }

        .is-gx {
            animation: is-gx 1.25s;
        }

        @keyframes is-gx {

            0%,
            10%,
            100% {
                width: 400px;
            }

            30%,
            50% {
                width: 500px;
            }
        }

        .suggestion__text {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            text-align: center;
        }

        .suggestion__container {
            border-width: 8px;
            background-color: #afc4ff61;
            height: 7vh;
            width: 16vh;
            border-radius: 50px;
            cursor: pointer;
        }

        .suggestion__container:hover {
            box-shadow: 2px 2px 6px #d1d9e6, -2px -2px 6px #f9f9f9;
            transform: scale(0.97);
            transition: 0.2s;
            color: #000;
        }

        .suggestion__container:active,
        .suggestion__container:focus {
            box-shadow: inset 6px 6px 10px #d1d9e6, -6px -6px 10px #f9f9f9;
            transform: scale(0.9);
            transition: 0.2s;
            color: #000;
        }

        .suggestion__table {
            border-spacing: 2px 8px;
            margin-bottom: 4vh;
        }

        .switch-u {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 400px;
            padding: 50px;
            z-index: 200;
            transition: 1.25s;
            background-color: #ecf0f3;
            overflow: hidden;
            box-shadow: 4px 4px 20px 7px #d1d9e6, -4px -4px 10px #f9f9f9;
        }

        .nav-pane {
            position: absolute;
            left: 0;
            display: flex;
            border-radius: 0px 30px 30px 0px;
            padding: 20px;
            width: 10vw;
            height: 50vh;
            /* background: #ebf5fc;
            box-shadow: -2px -2px 5px white, 3px 3px 5px rgba(0, 0, 0, 0.1); */
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-evenly;
            align-content: center;
        }

        .nav-item {
            position: relative;
            list-style: none;
            text-align: center;
            margin: 25%;
            height: 7vh;
        }

        .nav-label {
            position: relative;
            cursor: pointer;
        }

        .nav-label input[type=radio] {
            position: absolute;
            opacity: 0;
        }

        .icon-box {
            width: 5vw;
            height: 8vh;
            background: #ebf5fc;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: -2px -2px 5px white, 3px 3px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .icon {
            font-size: 30px;
        }

        /* FOOTER */

        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
        }

        .copyright_text {
            justify-content: center;
            display: flex;
        }
    </style>
</head>

<body>
    <div class="header">
        <i class="uil uil-credit-card" style="font-size: inherit;"></i>
        <p class="header__title">Tap-a-Tap Payments</p>
    </div>
    <div id="gooey">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <ul class="nav-pane">
        <li class="nav-item">
            <label class="nav-label">
                <input type="radio" name="home" id="home-radio">
                <div class="icon-box">
                    <i class="icon uil uil-house-user"></i>
                    <!-- <i class="icon uis uis-house-user"></i> -->
                </div>
            </label>
        </li>

        <li class="nav-item disabled">
            <label class="nav-label">
                <input type="radio" name="profile" id="profile-radio">
                <div class="icon-box">
                    <i class="icon uil uil-user"></i>
                    <!-- <i class="icon uis uis-user"></i> -->
                </div>
            </label>
        </li>

        <li class="nav-item disabled">
            <label class="nav-label">
                <input type="radio" name="editprofile" id="editprofile-radio">
                <div class="icon-box">
                    <i class="icon uil uil-edit"></i>
                    <!-- <i class="icon uis uis-edit"></i> -->
                </div>
            </label>
        </li>

        <li class="nav-item disabled">
            <label class="nav-label">
                <input type="radio" name="history" id="history-radio">
                <div class="icon-box">
                    <i class="icon uil uil-bill"></i>
                    <!-- <i class="icon uis uis-bill"></i> -->
                </div>
            </label>
        </li>
    </ul>

    <script>
        /* GLOBAL FUNCTIONS */
        function ExecPythonCommand(pythonCommand) {
            var request = new XMLHttpRequest()
            request.open("GET", "/" + pythonCommand, true)
            request.send()
        }


        /* LOADING ANIMATION */
        document.onreadystatechange = function () {
            if (document.readyState !== "complete") {
                document.querySelector(
                    "body").style.visibility = "hidden";
                document.querySelector(
                    "#gooey").style.visibility = "visible";
            } else {
                document.querySelector(
                    "#gooey").style.display = "none";
                document.querySelector(
                    "body").style.visibility = "visible";
            }
        };

        /* CYCLE NAVIGATION PANE */
        var nav_pane = document.getElementsByClassName('nav-pane');
        var nav_items = document.getElementsByClassName("nav-item");
        var current_pane = nav_items[0];
        for (var i = 0, len = nav_pane.length; i < len; i++) {
            (function (index) {
                nav_pane[i].onclick = function () {
                    current_pane.classList.add("disabled");
                    current_pane = nav_items[index];
                    current_pane.classList.remove("disabled");
                };
            })(i);
        }
    </script>
</body>
